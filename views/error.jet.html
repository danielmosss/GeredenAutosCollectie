{{extends "base.jet.html"}}
{{block body()}}

<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100 px-4">

    <div class="bg-white shadow-lg rounded-lg p-6 text-center w-full max-w-md">
        <h1 class="text-3xl font-bold text-red-600">Error</h1>
        <p class="text-gray-600 mt-2">
            {{if isset(.error)}}
            {{.error}}
            {{else}}
            An unexpected error occurred.
            {{end}}
        </p>

        <div class="mt-4">
            <a href="/" class="inline-block px-6 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition">
                Go back to Home
            </a>
        </div>
    </div>

    <!-- Countdown Timer -->
    <div class="mt-6 text-center bg-red-500 text-white py-3 px-6 rounded-lg shadow-lg">
        <p>You will be redirected in <span id="countdown" class="font-bold text-lg">5</span> seconds...</p>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        let countdown = 5;
        const countdownElement = document.getElementById("countdown");

        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;

            if (countdown <= 0) {
                clearInterval(timer);
                window.location.href = "/";
            }
        }, 1000);
    });
</script>

{{end}}
