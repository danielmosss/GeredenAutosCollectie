{{extends "base.jet.html"}}
{{block body()}}

<div class="flex flex-col items-center justify-center min-h-screen bg-gray-900 text-white py-8 px-6">
    <h1 class="text-4xl font-semibold tracking-wide bg-gradient-to-r from-blue-400 to-purple-600 text-transparent bg-clip-text mb-6">
        Edit Car Details
    </h1>

    <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-2xl">
        <form action="/update-car/{{ .Kenteken }}" method="POST" class="space-y-4">
            <!-- Hidden Kenteken Field -->
            <input type="hidden" name="kenteken" value="{{ .Kenteken }}">

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-400">Brand (Merk)</label>
                    <input type="text" name="merk" value="{{ .Merk }}" class="w-full bg-gray-700 text-white px-4 py-2 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                <div>
                    <label class="block text-gray-400">Model (Handelsbenaming)</label>
                    <input type="text" name="handelsbenaming" value="{{ .Handelsbenaming }}" class="w-full bg-gray-700 text-white px-4 py-2 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-400">Variant</label>
                    <input type="text" name="variant" value="{{ .Variant }}" class="w-full bg-gray-700 text-white px-4 py-2 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                <div>
                    <label class="block text-gray-400">Uitvoering</label>
                    <input type="text" name="uitvoering" value="{{ .Uitvoering }}" class="w-full bg-gray-700 text-white px-4 py-2 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-400">Kleur</label>
                    <input type="text" name="kleur" value="{{ .EersteKleur }}" class="w-full bg-gray-700 text-white px-4 py-2 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                <div>
                    <label class="block text-gray-400">Aantal Zitplaatsen</label>
                    <input type="number" name="zitplaatsen" value="{{ .AantalZitplaatsen }}" class="w-full bg-gray-700 text-white px-4 py-2 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-400">Aantal Deuren</label>
                    <input type="number" name="deuren" value="{{ .AantalDeuren }}" class="w-full bg-gray-700 text-white px-4 py-2 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                <div>
                    <label class="block text-gray-400">Aantal Cilinders</label>
                    <input type="number" name="cilinders" value="{{ .AantalCilinders }}" class="w-full bg-gray-700 text-white px-4 py-2 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
            </div>

            <div>
                <label class="block text-gray-400">Catalogusprijs (â‚¬)</label>
                <input type="number" name="catalogusprijs" value="{{ .Catalogusprijs }}" class="w-full bg-gray-700 text-white px-4 py-2 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
            </div>

            <div class="flex justify-between mt-6">
                <a href="/" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg transition duration-300">Cancel</a>
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg transition duration-300">
                    Update Car
                </button>
            </div>
        </form>
    </div>
</div>

{{end}}
